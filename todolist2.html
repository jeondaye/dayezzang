<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="todolist2.css">
    <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>TO DO LIST</title>
</head>

<body>
    <div id="tdl_wrap">
        <header>
            <h1>To Do LIST</h1>
        </header>
        <main>
            <section class="tdl_list">
                <div class="tdl_add">
                    <input type="text" class="todo-input" placeholder="오늘의 할 일을 입력해 주세요.">
                    <button type="button" class="" id="add-button">추가</button>
                </div>
                <ul class="tdl_libox">
                    <li class="tdl_tit tdl_top">
                        <div class="chk_tit"><button class="all_chk complete-all-btn"><i class='bx bx-check-double'></i></button></div>
                        <div class="chk_tit tit"><i class='bx bx-notepad'></i><span>TO DO LIST</span></div>
                    </li>
                </ul>
               <ul class="tdl_libox todo-list">
                    <!--  <li class="tdl_tit todo-item">
                        <input type="checkbox" class="checkbox" id="chk1">
                        <label for="chk1"></label>
                        <span class="listem todo" id="listem1">할 일1</span>
                        <button class="del_btn delBtn" id="del_btn1"><i class='bx bx-x'></i></button>
                    </li> -->
                </ul>
                
                <div class="tdl_btn">
                    <span class="items left-items">0 items left</span>
                    <button class="show-all-btn selected">All</button>
                    <button class="show-active-btn">Active</button>
                    <button class="show-completed-btn" id="completed">Completed</button>
                    <button class="allcl_btn clear-completed-btn">clear</button>
                </div>
            </section>
        </main>
    </div>
    <script src="todo.js"></script>
</body>
